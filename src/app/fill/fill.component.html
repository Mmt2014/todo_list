<div class="container">
<form [formGroup]="form" (ngSubmit)="submit()">

<div class="input-group mb-3 ms-2 ">
  <input type="text" class="form-control" formControlName="username" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
  <button class="btn btn-outline-success" type="submit">Submit</button>
</div>
</form>
</div>
<div class="container">
  <div class="d-flex justify-content-center">
<button class="btn btn-danger mb-4" (click)="showdata()">submit</button>
  </div>
</div>

<div class="container" >
  
  <span *ngFor="let t of local_db_data;let i=index;">
    <table class="table table-bordered" style="width:100%">
      <tr>
    <th style="width:60%">{{t.username}}</th>
  
    
    <th style="width:40%">
      <div class="container">
        <div class="d-flex justify-content-end">
      <button  class="bg-danger"(click)="delete(t,i)">Remove</button>
      </div>
      </div>
      </th>
    
    </tr>
    </table>
  </span>
  
</div>
